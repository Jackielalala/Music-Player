<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Music Player</title>
    <link rel="stylesheet" href="http://at.alicdn.com/t/font_1564035_r7smgeg6v9.css">
    <link rel="stylesheet" href="./css/index.css">
</head>
<body>
    <div class="musicBox clearFloat">
        <div class="intro">
            <h3 class='song'>歌名</h3>
            <p class='singer'>歌手</p>
            <div class="btn">
                <span class="iconfont icon-backward"></span>
                <span class="iconfont musicplay icon-play"></span>
                <span class="iconfont icon-forward"></span>
            </div>
        </div>
        <div class="progress">
            <div class="currentProgress"></div>
        </div>
        <div class="time">0:00</div>

    </div>
    <script src = '/index.js'></script>
</body>
</html>
